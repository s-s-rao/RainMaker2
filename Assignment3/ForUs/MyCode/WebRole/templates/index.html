<!DOCTYPE html>
<html>
<head>
	<title>IoT Usecase</title>
	<script type="text/javascript" src="{{ url_for('static', filename='jquery-3.2.1.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='canvasjs.min.js') }}"></script>
	<script type="text/javascript">

		/*$(document).ready(function(){
			$.get("/api/data/node/1/sensor/1/latest", function(data){
				;
			});
		});*/

		var chartTitle;

		function buildChart() {
			var dps = []; // dataPoints
			var dataLength = 20; // number of dataPoints visible at any point
			for(i=1; i<dataLength; i++)
			{
				dps.push({
					x: i,
					y: null
				});
			}
			var chart = new CanvasJS.Chart("chartContainer", {
				title :{
					text: chartTitle
				},
				axisY: {
					includeZero: false
				},
				axisX: {
					valueFormatString: " "
				},
				data: [{
					type: "line",
					dataPoints: dps
				}],
				toolTip: {
					content: "{y}"
				}
			});
			chart.render();

			/*var xVal = 0;
			var yVal = 100;*/ 
			var updateInterval = 500;
			
			var prevSeqId = 0;
			var xVal = 19;

			var timeout;

			var updateChart = function (count) {

				count = count || 1;

				/*for (var j = 0; j < count; j++) {
					yVal = yVal +  Math.round(5 + Math.random() *(-5-5));
					dps.push({
						x: xVal,
						y: yVal
					});
					xVal++;
				}*/

				$.getJSON("/api/data/node/{{nodeId}}/sensor/{{sensorId}}/latest", function(data) {
					resp = data["data"];
					if(resp["seqId"] > prevSeqId)
					{
						dps.push({
							x: xVal,
							y: resp["dataValue"]
						});
						xVal++;

						if (dps.length > dataLength) {
							dps.shift();
						}

						chart.render();
						prevSeqId = resp["seqId"];
					}
					timeout = setTimeout(function(){updateChart()}, updateInterval);
				});

			};

			updateChart(dataLength);
			// setInterval(function(){updateChart()}, updateInterval);
		}

		function init()
		{
			$.getJSON("/api/meta/node/{{nodeId}}/sensor/{{sensorId}}", function(data){
				chartTitle = data["data"]["nodeName"] + " - " + data["data"]["sensorType"];
			});
		}

	</script>
</head>
<body onload="init()">
	<button onclick="buildChart()">START MONITORING</button>
	<div id="chartContainer" style="height: 370px; width:100%;"></div>
</body>
</html>
